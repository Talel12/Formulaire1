<body>
    <div class="container">
        <form action="submit.php" method="post">
            <label for="first">First name:</label><br>
            <input type="text" id="first" name="firstname" required>
            <span id="err-first"></span>
            <label for="last">Last name:</label><br>
            <input type="text" id="last" name="lastname" required>
            <span id="err-last"></span>

            <input type="text" id="adr" name="adr" required>

            <span id="err-mail"></span>

            <span id="err-pwd"></span>
            <label for="cmnt">Comments :</label><br>
            <textarea></textarea>
